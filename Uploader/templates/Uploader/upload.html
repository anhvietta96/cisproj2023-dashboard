{% extends 'base.html' %}
    {% block main %}
    <style>
        .buttonn {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .buttonn1 {
            background-color: gray;
            color: white;
            border: 2px solid #808080;
        }

        .buttonn1:hover {
            background-color: #303030;
            color: white;
        }
        </style>
        <div class="main-header">SDF Upload</div>
        {% if err_msg %}
            <div class="main-header">{{err_msg}}</div>
        {% endif %}
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="buttonn buttonn1">Upload</button>
<!--           <button type="submit_upload">Upload</button> -->
        </form>
        {% if existing_uploads %}
        <center>
                    <p> Upload successful!
                    <br>Start analysing your uploaded data now.</p>
                <!-- button that redirects to upload page -->
                <a href="/compounds">
                    <button class="buttonn buttonn1">Analyse</button>
                    </a>
                    </center>
                    </cont>
<!--        <table style="width: 100%;">
            <tr>
                {% for entry in existing_uploads.headers %}
                <th>{{entry}}</th>
                {% endfor %}
            </tr>
            {% for entry in existing_uploads.data %}
                <tr>
                    {% for attr in entry %}
                        <th>{{attr}}</th>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table> -->
        {% endif %}
    {% endblock %}
