<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Dashboard</title>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <form action="{% url 'search_url' %}" id="searchQueryForm" method='GET'>
                        <input name="search_query" type="search_query" placeholder="Search...">
                        <button class="material-icons-outlined" type='submit_search' name="searchQuery">search</button>
                    </form>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">account_circle</span>
                </div>
            </header>

            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">inventory</span> CiS-Dashboard
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">dashboard</span> 
                        <a class="btn btn-primary" style="text-decoration:none; color:inherit;" href="/">Home</a>
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">shopping_cart</span>
                          <a class="btn btn-primary" style="text-decoration:none; color:inherit;"
                               href="/compounds">Compounds</a>
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">settings</span>
                            <a class="btn btn-primary" style="text-decoration:none; color:inherit;"
                               href="/upload">Upload</a>
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined" style="text-decoration:none; color:inherit;">inventory_2</span> 
                        <a class="btn btn-primary" style="text-decoration:none; color:inherit;" href="/chart">Chart</a>
                    </li>
                </ul>
            </aside>

            <main class="main-container">
                {% block main %}

                {% endblock %}
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>

        {% load static %}
        <script src="{% static '/js/scripts.js' %}"></script>
    </body>
