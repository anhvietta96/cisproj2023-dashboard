{% extends 'base.html' %}

    {% block main %}
        <div class="chart">
            <div class="charts-card">
                <p class="chart-title">{{title}}</p>
                <div id="dynamic-chart" style="width:110%;height:600%"></div>
                <!--<canvas id="dynamic-chart" style="width:90%;height:90%"></canvas>-->
                
                {% load static %}
                <script src="{% static 'js/chart.js'%}" defer></script>
                {{options|json_script}}
            </div>
            <div class="charts-card">Filters
                <button id="apply-filter">Apply</button>
                <div id="filters">
                    <button id="add-filter">Add Filter</button>
                </div>
            </div>
            <div class="charts-card">Export
                <div>
                    <button id="export-png">As PNG</button>
                    <form method="post" action="{% url 'csv_download' %}">
                        {% csrf_token %}
                        <input id="export-csv-val" name="export-csv-val" type="hidden"></input>
                        <button id="export-csv" type="submit">As CSV</button>
                    </form>
                    <button id="export-sdf">As SDF</button>
                </div>
            </div>
        </div>
    {% endblock %}
