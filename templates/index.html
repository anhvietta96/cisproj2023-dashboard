<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Dashboard</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">notification</span>
                    <span class="material-icons-outlined">account_circle</span>
                </div>
            </header>

            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">inventory</span> CiS-Dashboard
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">dashboard</span> Home
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">shopping_cart</span> Compounds
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">inventory_2</span> Compare
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">settings</span> Upload
                    </li>
                </ul>
            </aside>

            <main class="main-container">
                <div class="main-title">
                    <p class="font-weight-bold">DASHBOARD</p>
                </div>
                <div class="main-cards">
                    <div class="card">
                        <div class="card-inner">
                            <p class="text-primary">Compounds</p>
                            <span class="material-icons-outlined">inventory_2</span>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <div class="charts-card">
                        <p class="chart-title">Line Chart</p>
                        <div id="area-chart"></div>
                    </div>
                    <div class="charts-card">
                        <p class="chart-title">Scatter Plot</p>
                        <div id="scatter-chart"></div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
        {% load static %}
        <script src="{% static '/js/scripts2.js' %}"></script>
    </body>
